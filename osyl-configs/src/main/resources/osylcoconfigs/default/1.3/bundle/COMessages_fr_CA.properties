plagiat = Plagiat

plagiarism_content = <br>Les \u00E9tudiants sont pri\u00E9s de prendre connaissance des actes et des gestes qui sont consid\u00E9r\u00E9s comme \u00E9tant du plagiat ou une autre infraction de nature p\u00E9dagogique, de la proc\u00E9dure et des sanctions, qui peuvent aller jusqu'\u00E0 la suspension et m\u00eame l'expulsion de HEC Montr\u00e9al. Toute infraction sera analys\u00e9e en fonction des faits et des circonstances, et une sanction sera appliqu\u00e9e en cons\u00e9quence.<p>Toutes les formes d'évaluation peuvent faire l'objet d'une analyse par un logiciel de détection de similitudes</p><a href='http://www.hec.ca/plagiat' target='_blank'>En savoir plus sur le plagiat...</a><br>

calculator_label = Calculatrices

calculator_content = <br>Les \u00e9tudiants sont pri\u00e9s de prendre connaissance de la politique d'utilisation de calculatrices lors d'examens lorsque celles-ci sont autoris\u00e9es.<a href='http://www.hec.ca/etudiant_actuel/technologies/calculatrices/calculatrices.html' target='_blank'>En savoir plus sur la politique d'usage de calculatrices...</a>

mutual_aid_label = L'entraide lors d\u2019un travail individuel

mutual_aid_content = <br>HEC Montr\u00e9al consid\u00E8re qu'il est normal et souhaitable que, dans le cadre des travaux individuels qu'ils doivent r\u00E9aliser dans un cours, les \u00E9tudiants discutent et s'entraident. Cela participe \u00E0 l'enrichissement du processus d'apprentissage.</p> <p>Toutefois, certains types de communication entre les \u00E9tudiants lors de la r\u00E9alisation de travaux individuels constituent des infractions au sens du R\u00E8glement p\u00E9dagogique. Ainsi, la transmission de fichiers de m\u00Eame que les discussions poursuivies jusqu'\u00E0 ce qu'il y ait consensus sur la d\u00E9marche exacte et la r\u00E9ponse sont normalement consid\u00E9r\u00E9es comme des infractions.</p>

